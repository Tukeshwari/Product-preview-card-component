<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Product preview card component</title> 
</head>
<body>

<div class="card">

<div class="card-img">
 <img src=".\images\image-product-mobile.jpg" alt="Product image" class="mobile-img">
 <img src=".\images\image-product-desktop.jpg" alt="Product image" class="desktop-img">
</div>

<div class="card-content">
  <div class="card-inner-content">
  <p class="pretitle">Perfume</p>
  <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
  <p class="descreption">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>

  <div class="card-price">
    <span class="new-price">$149.99</span>
    <span class="original-price">$169.99</span>
  </div>
  
  <button class="btn">
    <img src=".\images\icon-cart.svg" alt="cart-icon">
    <span>Add to cart</span>
  </button>
  
  </div>  
</div>  
</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Tukeshwari verma</a>.
</div>

 
</body>
</html>
